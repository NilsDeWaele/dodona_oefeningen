exercises:
  - name: Quadratic Equation
    description: >-
      This exercise tests a program that calculates the coordinates of the vertex of a quadratic equation.
      The program should take three inputs: coefficients a, b, and c.

tests:
  - name: Testcase 1
    description: Test positive input values
    input: |
      1
      2
      1
    output: |
      De coördinaat van de top van de grafiek van f is: T(-1.0 ; 0.25)
  - name: Testcase 2
    description: Test negative input values
    input: |
      -1
      -2
      -1
    output: |
      De coördinaat van de top van de grafiek van f is: T(1.0 ; -0.25)

 


  